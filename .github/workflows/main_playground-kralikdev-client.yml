# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - playground-kralikdev-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Print next.config.mjs content
        run: cat next.config.mjs

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -R .next deploy/
          cp -R public deploy/
          cp -R node_modules deploy/
          cp -R styles deploy/ || true
          cp package.json deploy/
          cp next.config.js deploy/ || true
          cp server.js deploy/

      - name: Zip artifact for deployment
        run: cd deploy && zip -r ../release.zip . && cd ..

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D2761A87EF2D419FAD31C34041AAC54F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CEF300097F4D40C081E0978D6C956BC2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_14BB33B2D58D4A46B95CFFE0EBF8E444 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'playground-kralikdev-client'
          slot-name: 'Production'
          package: .
        